{% extends "base_auth.html" %}
{% block title %}Sign up{% endblock %}

{% block content %}
  <h2 style="margin:0 0 6px;">Sign up</h2>
  <p style="margin:0 0 10px; color:var(--muted); font-size:14px;">Create your account.</p>

  {% if form.non_field_errors %}
    <div class="error">{{ form.non_field_errors|striptags }}</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}

    <label for="name">Name</label>
    <input id="name" name="name" type="text" autocomplete="name" required>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" autocomplete="email" required>

    <label for="phone">Phone</label>
    <input id="phone" name="phone" type="text" autocomplete="tel" required>

    <label for="dob">Date of birth</label>
    <input id="dob" name="date_of_birth" type="date" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="street">Street</label>
    <input id="street" name="street" type="text" required>

    <label for="area">Area</label>
    <input id="area" name="area" type="text" required>

    <label for="city">City</label>
    <input id="city" name="city" type="text" required>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" autocomplete="new-password" required>

    <button class="btn" type="submit">Create account</button>
  </form>

  <div class="foot">
    Already have an account? <a href="{% url 'login' %}">Login</a>
  </div>
{% endblock %}
