{% extends "base.html" %}
{% block title %}CommuteX{% endblock %}

{% block content %}
  <div class="card" style="padding:18px;">
    <h1 style="margin:0 0 6px;">CommuteX</h1>
    <p style="margin:0 0 16px; color:var(--muted);">
      Choose a service to continue.
    </p>

    <div style="display:grid; gap:12px; grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));">

      <!-- BRACU Transport -->
      <a href="{% url 'login' %}" style="text-decoration:none;">
        <div style="
          background:#fff;
          border:1px solid var(--border);
          border-radius:12px;
          padding:14px;
        ">
          <div style="font-weight:800; color:var(--primary); margin-bottom:6px;">
            BRACU Transport
          </div>
          <div style="color:var(--muted); font-size:14px;">
            University bus routes & schedules.
          </div>
        </div>
      </a>

      <!-- Carpool -->
      <a href="{% url 'login' %}" style="text-decoration:none;">
        <div style="
          background:#fff;
          border:1px solid var(--border);
          border-radius:12px;
          padding:14px;
        ">
          <div style="font-weight:800; color:var(--primary); margin-bottom:6px;">
            Carpool
          </div>
          <div style="color:var(--muted); font-size:14px;">
            Share rides with other students.
          </div>
        </div>
      </a>

      <!-- Public Transport -->
      <a href="{% url 'login' %}" style="text-decoration:none;">
        <div style="
          background:#fff;
          border:1px solid var(--border);
          border-radius:12px;
          padding:14px;
        ">
          <div style="font-weight:800; color:var(--primary); margin-bottom:6px;">
            Public Transport
          </div>
          <div style="color:var(--muted); font-size:14px;">
            Get public route suggestions.
          </div>
        </div>
      </a>

    </div>

    <div style="margin-top:16px; display:flex; gap:10px; flex-wrap:wrap;">
      <a href="{% url 'login' %}" style="text-decoration:none;">
        <button class="btn" style="width:auto; padding:10px 14px;">Login</button>
      </a>

      <a href="{% url 'signup' %}" style="text-decoration:none;">
        <button class="btn" style="width:auto; padding:10px 14px; background:#fff; color:var(--primary); border:1px solid var(--border);">
          Sign up
        </button>
      </a>
    </div>
  </div>
{% endblock %}
