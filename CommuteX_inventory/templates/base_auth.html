<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Auth{% endblock %}</title>
  <style>
    :root { --primary:#0B4B95; --bg:#f6f8fc; --card:#fff; --text:#111827; --muted:#6b7280; --border:#e5e7eb; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text); }
    .center{ min-height:100vh; display:grid; place-items:center; padding:18px; }
    .box{ width:100%; max-width:420px; background:var(--card); border:1px solid var(--border); border-radius:12px; padding:18px; }
    .brand{ display:block; text-align:center; text-decoration:none; font-weight:800; color:var(--primary); margin-bottom:10px; }
    label{ display:block; margin:12px 0 6px; font-size:14px; }
    input, select{ width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:10px; font-size:14px; background:#fff; outline:none; }
    input:focus, select:focus{ border-color:var(--primary); }
    .btn{ width:100%; margin-top:14px; padding:10px 12px; border:none; border-radius:10px; background:var(--primary); color:#fff; font-weight:700; cursor:pointer; }
    .btn:hover{ opacity:.95; }
    .error{ margin-top:12px; padding:10px 12px; border:1px solid #fecaca; background:#fff1f2; color:#9f1239; border-radius:10px; font-size:14px; }
    .foot{ margin-top:12px; text-align:center; font-size:14px; color:var(--muted); }
    .foot a{ color:var(--primary); text-decoration:none; font-weight:700; }
  </style>
</head>
<body>
  <div class="center">
    <div class="box">
      <a class="brand" href="{% url 'landing' %}">CommuteX</a>

      {% if messages %}
        {% for message in messages %}
          <div class="error">{{ message }}</div>
        {% endfor %}
      {% endif %}

      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
